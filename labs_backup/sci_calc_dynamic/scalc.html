<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <label>Math:</label>
    <input id="outputhere" placeholder="input expression here" type="text"/>
    <br><br>
    
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button>(</button>
    <button>)</button>
    <br><br>
    <button>0</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <br><br>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>.</button>
    <br><br>
    <button id="delete">delete</button>
    <button id="clear">clear</button>
    <button id="equals">=</button>
    <br><br>
    <p id="show_exp"></p><br>
    <p id="show_ans"></p>

    <br>
    <a href="../../index.html">Go back to home page</a>
</body>
</html>
