<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to the newsletter!</title>
</head>
<body>
    <div>
        <strong><h1>Newsletter Subscription Form</h1></strong>
        <p>Please enter the required details below and press subscribe to receive newsletters</p>
    </div>
    <div>
        <table>
            <tr>
            <td><label>Name</label></td>
            <td><input type="text" placeholder="eg:Freddy"></td>
            </tr>
            <tr>
            <td><label>Lastname </label></td>
            <td><input type="text" placeholder="eg:Mercury"></td>
            </tr>
            <tr>
            <td><label>Email </label></td>
            <td><input type="text" placeholder="eg:Fmercury@hotmail.com"></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="subscribe">Submit and subscribe</button></td>
            </tr>
        </table>
        
    </div>
</body>
</html>
