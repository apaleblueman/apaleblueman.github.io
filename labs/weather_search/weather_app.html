<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="w_app.js"></script>
</head>
<body>
    <h1>Weather App</h1>
    <label for="drop-down" >Choose your city</label>
    <select id = "drop-down">
        
        <optgroup label="North American cities">
            <option>Surrey</option>
            <option>Vancouver</option>
            <option>North Vancouver</option>
            <option>Gibson</option>
        </optgroup>
        <optgroup label="Asian Cities">
            <option>Khanna</option>
            <option>Hong kong</option>
            <option>Barog</option>
            <option>Mansa</option>
        </optgroup>
        <option>Other</option>
    </select>
    <label>Can't find your city?</label>
    <input type="text" id ="user-city" placeholder="type it in!" />
    <button id="search">search</button>
    <div id="weather-container"></div>
    <div id="weather-forecast-container">
    </div>
</body>
</html>
